<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Fake Sign Up Form</title>
</head>
<body>
    <section class="image-section">
        <img src="assets/susan-wilkinson-img.jpg" alt="a red and black background with lots of different colors" class="fullscreen-img">
        <div class="overlay"><img src="assets/odin-logo.png" alt="Odin logo" class="logo">
            <h1 class="text-logo">Odin</h1>
        </div>
        <div class="overlay-text">Photo by <a href="https://unsplash.com/@susan_wilkinson" target="_blank">Susan Wilkinson</a> on <a href="https://unsplash.com/fr/photos/un-fond-rouge-et-noir-avec-beaucoup-de-couleurs-differentes-JWbRnjCZmgE" target="_blank">Unsplash</a></div>
    </section>
    <section class="body-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up now to get started.</p>
        <p class="space-text">You know you want to.</p>
    </section>
    <section class="form-section">
        <p class="form-text">Let's do this!</p>
        <form action="" method="post" class="signup-form">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </form>
    </section>
</body>
</html>
